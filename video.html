<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video Uploader</title>
</head>

<body>
    <div class="video-upload" id="app">
        <div class="upload-div">
            <label>Select file to upload.</label>
            <input type="file" id="video-upload" placeholder="Select file" accept="video/*" @change="upload($event)">
        </div>
        <input type="submit" value="Upload" class="upload-button" @click="video_upload(0, null)">     
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/video.js"></script>
</body>
</html>
