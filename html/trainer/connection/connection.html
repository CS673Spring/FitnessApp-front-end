<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/trainer/nav.css">
        <link rel="stylesheet" href="/css/trainer/connection/connection.css" />
        <title>Document</title>
    </head>
    <script src="https://kit.fontawesome.com/545d8eda61.js" crossorigin="anonymous"></script>

    <body>
        <div id="app">
            <div class="navdiv">
                <img class = "menu" src="/images/menu.png" alt="menu-button"/>
                
                <nav>
                    <img class="close" src="/images/close.png" alt="close-button"/>
            
                    <ul class="navul">
                        <li class="navli">
                            <a class="nava" href="/html/trainer/home/clientlist.html">Your Clients</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/trainer/account/accountPage.html">Your Profile</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/trainer/account/editProfile.html">Edit Profile</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/trainer/account/paymentPlans.html">Plan Tiers</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/trainer/connection/receipt.html">Income</a>
                        </li>
                        <li class="navli">
                            <a class="nava" onclick="localStorage.clear();" href="/index.html">Log Out</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="top-container">
                <h1>Connections</h1>
            </div>
    
            <div class="centerize">
                <div class="button-container">
                    <div class="likes-container" @click="open_requests()" v-bind:style=" requests ? 'background-color: lightgray;' : 'background-color: white;'">
                        <i class="fa-solid fa-heart fa-1x"></i>
                        <h1>&nbspRequests</h1>
                    </div>
                    <div class="chats-container" @click="open_chats()" v-bind:style=" chats ? 'background-color: lightgray;' : 'background-color: white;' ">
                        <i class="fa-solid fa-comment-dots fa-1x"></i>
                        <h1>&nbspChats</h1>
                    </div>
                </div>
            </div>
    
            <div class="bottom-container">
                <!-- this is the light blue background -->
                <div class="iframe_div" v-if="requests">
                    <iframe src="/html/trainer/connection/iframe/requests.html"></iframe>
                </div>
        
                <div class="iframe_div" v-if="chats">
                    <iframe src="/html/trainer/connection/iframe/chats.html"></iframe>
                </div>
            </div>
        </div>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/trainer/connection/connection.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/nav.js"></script>
    </body>
</html>
