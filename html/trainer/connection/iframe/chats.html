<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/trainer/connection/iframe/chats.css" />
        <title>Requests</title>
    </head>

    <body>
        <div class="row" id="app">
            <div class="invisible-padding"></div>
            <div class="profile-list" v-for="(item,index) in information" :key="index">
                <div>
                    <img class="profile-image" :src="item.avatar" alt="pic" />
                </div>
                <div class="info">
                    <h2>{{item.name}}</h2>

                    <button class="chat-button" @click="startChat(item.trainee)">
                        <h4>Chat</h4>
                    </button>
                </div>
            </div>
        </div>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/trainer/connection/iframe/chats.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
