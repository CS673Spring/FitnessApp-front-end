<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/loginsignup/chooseStyle.css" />
        <title>Adult Training Style</title>
    </head>

    <body class="chooseStyle-page">
            <div class="box-chooseStyle" id="app">
                <div class="body-chooseStyle">
                    <h1>Choose a training style</h1>
                    <div>
                        <button @click="training_style = 'Yoga' ">Yoga</button>
                        <button @click="training_style = 'Pilates' ">Pilates</button>
                    </div>

                    <div>
                        <button @click="training_style = 'Bodybuilding' ">Body Building</button>
                        <button @click="training_style = 'Bodyweight' ">Body Weight</button>
                    </div>

                    <div>
                        <button @click="training_style = 'Powerlifting' ">Power Lifting</button>
                        <button @click="training_style = 'Olympiclifting' ">Olympic Lifting</button>
                    </div>
                </div>
                    <div class="footer-chooseStyle" @click="jump_to_MM()">
                        <button class="chooseStyle-button">Continue</button>
                    </div>
            </div>
        <footer></footer>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/loginsignup/chooseStyle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
