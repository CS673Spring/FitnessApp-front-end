<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/account/accountPage.css" />
        <script src="https://kit.fontawesome.com/610c7ab415.js" crossorigin="anonymous"></script>
        <title>Acount Page</title>
    </head>

    <body class="account-page">
        <div class="about" id="app">
            <div class="navdiv">
                <img class = "menu" src="/images/menu-button.svg" alt="menu-button"/>
                
                <nav>
                    <img class="close" src="/images/close-button.svg" alt="close-button"/>
            
                    <ul class="navul">
                        <li class="navli">
                            <a class="nava" href="/html/home/homepage.html">Home Page</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/account/editProfile.html">Edit Profile</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="#">Your Trainer</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="#">Payments</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="box-account">
                <div class="top-account">
                    <img class="cropped1" :src="avatar" alt="hayley-kim-pic" />
                    <h2>{{ name }}</h2>
                </div>

                <div class="middle-account">
                    <div class="info-columns-1">
                        <h4>Age:</h4>
                        <h4>Gender:</h4>
                        <h4>Height:</h4>
                        <h4>Weight:</h4>
                    </div>

                    <div class="info-columns-2">
                        <h4>{{ age }}</h4>
                        <h4>{{ gender }}</h4>
                        <h4>{{ height }}</h4>
                        <h4>{{ weight }}</h4>
                    </div>
                </div>

                <div class="bottom-account">
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/account/accountPage.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
