<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/account/editProfile.css" />
        <title>Edit Profile</title>
    </head>

    <body class="edit-profile">
        <div class="outer-div" id="app" style="background-color: blue;">
            <div class="imgpreview">
                <img :src="avatar" @click="$refs.imgInput.click()">
            </div>

            <div>
                <input type="file" name="img" accept="image/*" style="display:none" @change="upload($event)" ref="imgInput">
            </div>

            <div class="edit">
                <div class="dropdown">
                    <h4>Training Style: </h4>
                    <select class="style_selection" name="training_style" id="training_style" v-model="training_style">
                        <option value="" selected disabled hidden>Select Training Style</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Bodybuilding">Body Building</option>
                        <option value="Bodyweight">Body Weight</option>
                        <option value="Powerlifting">Power Lifting</option>
                        <option value="Olympiclifting">Olympic Lifting</option>
                    </select>
                </div>

                <div class="dropdown">
                    <h4>Gender: </h4>
                    <select class="gender_selection" name="gender" id="gender" v-model="gender">
                        <option value="" selected disabled hidden>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="textinput">
                    <h4>Height(FT): </h4>
                    <input type="number" id="heightft" v-model="heightft" class="text-input" :placeholder="heightft"/>
                    <h4>Height(IN): </h4>
                    <input type="number" id="heightin" v-model="heightin" class="text-input" :placeholder="heightin"/>
                </div>

                <div class="textinput">
                    <h4>Weight(LB): </h4>
                    <input type="number" id="weight" v-model="weight" class="text-input" :placeholder="weight"/>
                </div>

                <div class="textinput">
                    <h4>Description: </h4>
                    <input type="text" id="description" v-model="description" class="text-input" :placeholder="description"/>
                </div>
            </div>

            <div class="footer-buttons">
                <button @click="submit()">Submit</button>
                <button @click="cancel()">Cancel</button>
            </div>
        </div>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/account/editProfile.js" type="text/javascript" charset="uft-8"></script>
    </body>
</html>
