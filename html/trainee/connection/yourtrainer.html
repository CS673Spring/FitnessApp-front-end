<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/trainee/nav.css">
        <link rel="stylesheet" href="/css/trainee/connection/yourtrainer.css">
        <title>Trainer Card</title>
    </head>

    <body>
        <div class="container" id="app">
            <div class="navdiv">
                <img class = "menu" src="/images/menu-button.svg" alt="menu-button"/>
                
                <nav>
                    <img class="close" src="/images/close-button.svg" alt="close-button"/>
            
                    <ul class="navul">
                        <li class="navli">
                            <a class="nava" href="/html/trainee/home/homepage.html">Home</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/trainee/account/accountPage.html">Your Profile</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="/html/trainee/account/editProfile.html">Edit Profile</a>
                        </li>
                        <li class="navli">
                            <a class="nava" href="#">Chats</a>
                        </li>
                        <li class="navli">
                            <a class="nava" onclick="localStorage.clear();" href="/html/index.html">Log out</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="avatar-div">
                <!-- add profile image -->
                <img class="profile-image" :src="avatar"/>
            </div>

            <div class="bio-box">
                <div class="bio-text">
                    <h1>{{ name }}</h1>
                    <h3>{{ style }} Coach</h3>
                </div>

                <div class="about-text">
                    <h3><b>About</b></h3>
                    <div class="description">{{ description }}</div>
                </div>

                <div class="request-button">
                    <button @click="start_chat()">
                        <h3>Chat</h3>
                    </button>
                </div>
            </div>

            <div class="payment-tier">
                Paid Price: {{ price }}
                Days Remaining: {{ days }}
            </div>

            <video class="video" controls>
                <source v-if="videourl" :src="videourl" type="video/mp4">
            </video>

            <div class="trainer-images">
                <!-- add photos here -->
                <div class="img"><img :src="img1"></div>
                <div class="img"><img :src="img2"></div>
                <div class="img"><img :src="img3"></div>
                <div class="img"><img :src="img4"></div>
                <div class="img"><img :src="img5"></div>
                <div class="img"><img :src="img6"></div>
            </div>
        </div>

        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/trainee/connection/yourtrainer.js"></script>
        <script src="/js/nav.js"></script>
    </body>
</html>
