<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/trainee/connection/plantiers.css"/>
        <title>Payment Tier options</title>
    </head>

    <script src="https://kit.fontawesome.com/545d8eda61.js" crossorigin="anonymous"></script>
    <body>
        <div class="outer-div" id="app">
            <div class="back-div">
                <img class="back-button" src="/images/back-trainee.png" alt="back button" @click="back()">
            </div>

            <div class="top-container">
                <h1>Choose your plan</h1>
            </div>
    
            <div class="payment-padding">
                <div class="payment-container">
                    <h2>Free</h2>
    
                    <div class="pricing">
                        <h1>&nbsp; $0</h1>
                        <p>&nbsp; one week</p>
    
                    </div>
    
                    <div class="choose-button">
                        <button @Click="jump_to_pp('0.00', description1)" >Choose this option</button>
                    </div>
    
                    <div class="tier-info">
                        {{ description1 }}
                    </div>
                </div>
    
                <div class="payment-container">
                    <h2>Basic</h2>
    
                    <div class="pricing">
                        <h1>&nbsp; ${{ price2 }}</h1>
                        <p>&nbsp; per month</p>
                    </div>
    
                    <div class="choose-button">
                        <button @Click="jump_to_pp(price2, description2)" >Choose this option</button>
                    </div>
    
                    <div class="tier-info">
                        {{ description2 }}
                    </div>
                </div>
    
                <div class="payment-container">
                    <h2>Premium</h2>
    
                    <div class="pricing">
                        <h1>&nbsp; ${{ price3 }}</h1>
                        <p>&nbsp; per month</p>
                    </div>
    
                    <div class="choose-button">
                        <button @Click="jump_to_pp(price3, description3)" >Choose this option</button>
                    </div>
    
                    <div class="tier-info">
                        {{ description3 }}
                    </div>
                </div>
                <div class="margin"></div>
            </div>
        </div>
    
        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/trainee/connection/plantiers.js"></script>
    </body>
</html>
