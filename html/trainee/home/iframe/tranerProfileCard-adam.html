<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card - Adam</title>
        <link rel="stylesheet" href="profileCard.css" />
    </head>
    <body>
        <!-- 
        I used flexbox and divide each section into left box and right box.
            The original width of page is 100vw. (vw = view width). 
            * left box holds the profile picture - set at 40vw
            * right box holds the bio texts - set at 60vw
        -->

        <div class="container"> <!-- profile picture and bio -->
            <div class="profile-pic"> <!-- left box: profile picture -->
                <img src="personalTrainerPhoto.jpg" />
            </div>

            <div class="bio"> <!-- right box: bio -->
                <h1>Madara Uchiha</h1>
                <h2>Madara Uchiha Fitness is my life. I hope to bring that passion to people searching for a fitness plan.</h2>
                <div class="trainingStyle">
                    <h3>Training Style</h1>
                    <h2>Weightlifting</h2>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="request-button">
                <button>Send Request</button>
            </div>
        </div>

        </div>

        <div class="row">
            <div class="img" ><img src="img1.jpg"></div>
            <div class="img"><img src="img2.jpg"></div>
            <div class="img"><img src="img3.jpg"></div>
        </div>
       
        <div class="row">
            <div class="img"><img src="img4.jpg"></div>
            <div class="img"><img src="img5.jpg"></div>
            <div class="img"><img src="img6.jpg"></div>
        </div>
        
        <div class="row">
            <div class="img"><img src="img7.jpg"></div>
            <div class="img"><img src="img8.jpg"></div>
            <div class="img"><img src="personalTrainerPhoto.jpg"></div>
        </div>

        <div class="containerVideo">
           <video width="320" height="240" controls>
               <source src="movie.mp4" type="video/mp4">                   Your browser does not support the video tag.
            </video>
        </div>


        <div class="payment-button">
            <button>Payment Plan</button>
        </div>
    </body>
</html>
