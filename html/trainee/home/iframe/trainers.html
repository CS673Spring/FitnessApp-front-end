<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/trainee/home/iframe/trainers.css" />
        <title>Client List</title>
    </head>

    <body>
        <div id="app">
            <div class="client-container" v-for="(item,index) in information" :key="index">
                <div class="profile-list">
                    <div>
                        <img class="profile-image" :src="item.avatar" alt="pic"/>
                    </div>
                    <div>
                        <h2>{{item.name}}</h2>
                        <p>{{item.training_style}} Coach</p>
    
                        <button class="message-button" @click="viewProfile(item._id)">
                            <h4>View Profile</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/trainee/home/iframe/trainers.js"></script>
    </body>
</html>
