<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Details Page</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="details-page">
        <form>
            <div class="box-2">
                <div class="body-2">
                    <h1>Your details</h1>

                    <div>
                        <label class="gender-button">
                            <input type="radio" name="answer" required />
                            <span>Male</span>
                        </label>

                        <label class="gender-button">
                            <input type="radio" name="answer" required />
                            <span>Female</span>
                        </label>
                    </div>

                    <div class="input">
                        <input type="number" class="input-field" placeholder="Your weight (lbs)" required />
                    </div>

                    <div class="input">
                        <input type="number" class="input-field" placeholder="Your height (inches)" required />
                    </div>

                    <div class="input">
                        <input type="number" class="input-field" placeholder="Date of birth mm/dd/yyyy" required />
                    </div>
                </div>

                <div class="footer-2">
                    <button class="action-button">Continue</button>
                </div>
            </div>
        </form>

        <footer></footer>
    </body>
</html>
