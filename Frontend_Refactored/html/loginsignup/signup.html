<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign UP</title>
        <link rel="stylesheet" href="/css/loginsignup/loginsignup.css" />
    </head>

    <body class="login-page">
        <div class="box-login" id="app">
            <div class="body-login">
                <div class="body-child-login">
                    <h1>Sign up</h1>

                    <div class="input-div">
                        <div class="input-spacing">
                            <input type="text" id="Fname" v-model="Fname" class="login-input-field" placeholder="First name" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="text" id="Lname" v-model="Lname" class="login-input-field" placeholder="Last name" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="email" id="email" v-model="email" class="login-input-field" placeholder="Your email" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="password" id="password" v-model="password" class="login-input-field" placeholder="Password" required="" />
                        </div>
                    </div>

                    <div class="login-button-div" @click="signup()">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" charset="utf-8"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    Fname: '',
                    Lname: '',
                    email: '',
                    password: ''
                },
                mounted: function() {},
                methods: {
                    signup(){
                        if (this.Fname == ''||this.Lname == ''||this.email == ''||this.password == '') {
							alert("The information cannot be empty");
                            location.reload();
                            return;
                        }
                        var datas = {};
                        datas.first_name = this.Fname;
                        datas.last_name = this.Lname;
						datas.email = this.email;
						datas.password = this.password;
						var data = JSON.stringify(datas);
						console.log(data);
                        $.ajax({
                            url: "http://127.0.0.1:8000/api/users/register/",
                            type: "post",
                            dataType: "json",
                            data: data,
                            contentType: "application/json",
                            success: function(rs) {
                                console.log(rs);
                                window.localStorage.setItem('Token', rs.token);
                                alert("Registration successful!");
                                window.location.href = "/html/loginsignup/details.html";
                            },
                            error: function(xhr, status, error){
                                var errorMessage = xhr.status + ': ' + xhr.statusText
                                alert('Error - ' + errorMessage);
                            }
                        });
                    }
                }
            })
        </script>
    </body>
</html>
