<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="../../Frontend_Refactored/css/loginsignup/loginsignup.css" />
    </head>

    <body class="login-page">
        <div class="box-login" id="app">
            <div class="body-login">
                <div class="body-child-login">
                    <h1>Log in</h1>
                    <div class="input-div">
                        <div class="input-spacing">
                            <input type="email" id="email" v-model="email" class="login-input-field" placeholder="Your email" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="password" id="password" v-model="password" class="login-input-field" placeholder="Password" required="" />
                        </div>
                    </div>

                    <div class="forgot-div" @click="jump_to_Fpwd()">Forgot password?</div>

                    <div class="login-button-div" @click="login()">
                        <button >Log In</button>
                    </div>

                    <!-- <div class="sign-div"><span>Don't have an account? </span>Sign up</div> -->
                    <div class="sign-div">Don't have an account? <span @click="jump_to_signup()">Sign up</span></div>
                </div>
            </div>
        </div>

        <script src="../../Frontend_Refactored/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../Frontend_Refactored/js/jquery.js" charset="utf-8"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    email: '',
                    password: ''
                },
                mounted: function() {},
                methods: {
                    login(){
                        if (this.email == ''||this.password == '') {
							alert("Email or password cannot be empty");
                            location. reload();
						} 
                        var data_l = {};
						data_l.username = this.email;
						data_l.password = this.password;
						var formData = JSON.stringify(data_l);
						console.log(data_l);
                        $.ajax({
							url: "http://127.0.0.1:8000/api/users/login/",
							type: "post",
							dataType: "json",
							data: formData,
							contentType: "application/json",
							success: function(rs) {
								console.log(rs);
                                if (rs != null) {
									console.log(rs);
                                    window.localStorage.setItem('refreshToken', rs.refresh);
                                    window.localStorage.setItem('Token', rs.token);
									alert("Login successful!");
									//window.location.href = "/html/home/homepage.html";
								} else {
									alert(rs.msg);
								}
								// if (rs.code == "0") {
								// 	console.log(rs);
                                //     window.localStorage.setItem('refreshToken', rs.refresh);
                                //     window.localStorage.setItem('accessToken', rs.access);
								// 	alert("Login successful!");
								// 	window.location.href = "index_page.html";
								// } else {
								// 	alert(rs.msg);
								// }

                                //problem of where the code need to put???
                                // store tokens in localStorage
                                
                                // window.localStorage.setItem('refreshToken', rs.refresh);
                                // window.localStorage.setItem('accessToken', rs.access);
                                // alert("Login successful!");
                                // window.location.href = "index_page.html";
							},
							error: function() {},
							error: function(rs, e) {
							    console.error(rs.status);
                                console.error(rs.responseText);
                                alert(rs.msg);
                            }

						});
                    },
                    jump_to_signup() {
						window.location.href = "/html/loginsignup/signup.html";
					},
                    jump_to_Fpwd(){
                        window.location.href = "/html/loginsignup/forgotpassword.html";
                    }
                }     
            })
        </script>
    </body>
</html>
