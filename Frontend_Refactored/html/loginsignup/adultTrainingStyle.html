<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adult Training Style</title>
        <link rel="stylesheet" href="/css/loginsignup/chooseStyle.css" />
    </head>

    <body class="chooseStyle-page">
            <div class="box-chooseStyle" id="app">
                <div class="body-chooseStyle">
                    <h1>Choose a training style</h1>
                    <div>
                        <button @click="PL_type()">Powerlifting</button>
                    </div>

                    <div>
                        <button @click="BB_type()">Bodybuilding</button>
                    </div>

                    <div>
                        <button @click="OL_type()">Olympic Lifting</button>
                    </div>
                </div>
                    <div class="footer-chooseStyle" @click="jump_to_ST()">
                        <button class="chooseStyle-button">Continue</button>
                    </div>
            </div>
        <footer></footer>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" charset="utf-8"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    Adult_type: ''
                },
                created: function() {
					
				},
                mounted: function() {},
                methods: {
                    PL_type(){
                        this.Adult_type= 'Powerlifting';
                    },
                    BB_type(){
                        this.Adult_type= 'Bodybuilding';
                    },
                    OL_type(){
                        this.Adult_type= 'Olympic Lifting';
                    },
                    jump_to_ST(){
                        if (this.Adult_type == '') {
							alert("Please select a type!");
                            window.location.reload();
                            return;
                        }
                        
                        var datas= JSON.parse(localStorage.info);
                        datas.Adult_type = this.Adult_type;
                        window.localStorage.info = JSON.stringify(datas);
                        window.location.href = '/html/loginsignup/seniorTrainingStyle.html';
                    }
                }
            })
        </script>
    </body>
</html>
