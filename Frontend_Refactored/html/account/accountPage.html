    <body class="account-page">
        <div class="about" id="app">
            <div class="box-account">
                <div class="top-account">
                    <img class="cropped1" src="/images/hayley-kim.jpg" alt="hayley-kim-pic" />
                    <h2>{{ name }}</h2>
                </div>

                <div class="middle-account">
                    <div class="info-columns-1">
                        <h4>Age:</h4>
                        <h4>Gender:</h4>
                        <h4>Height:</h4>
                        <h4>Weight:</h4>
                    </div>

                    <div class="info-columns-2">
                        <h4>{{ age }}</h4>
                        <h4>{{ gender }}</h4>
                        <h4>{{ height }}</h4>
                        <h4>{{ weight }}</h4>
                    </div>
                </div>

                <div class="bottom-account">
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>

        <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.js" charset="utf-8"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: '',
                    age: '',
                    gender: '',
                    height: '',
                    weight: '',
                    description: 'Please edit your description in the Edit Profile page using the menu button.'
                },
                created: function() {
                    this.initPerMsg();
                },
                mounted: function() {},
                methods: {
                    initPerMsg() {
                        $.ajax({
                            type: "GET",
                            url: "http://127.0.0.1:8000/api/users/profile/",
                            data: "",

                            success: function(rs) {
                                if (rs.data != null) {
                                    this.name = rs.data.user.name;
                                    this.age = rs.data.age;
                                    this.gender = rs.data.gender;
                                    this.weight = rs.data.weight + "LB";
                                    
                                    // Get Height
                                    var feet = rs.data.height / 12;
                                    var inch = rs.data.height % 12;
                                    this.height = feet + "\'" + inch + "\"";

                                    // Get Description
                                    if(rs.data.description != null) {
                                        this.description = rs.data.description;
                                    }

                                    // Get Age
                                    var dob = rs.data.dob;
                                    var today = new Date();
                                    var yearDiff = today.getFullYear - parseInt(dob.substring(0,4));
                                    var monthDiff = today.getMonth - parseInt(dob.substring(5, 7));
                                    if (monthDiff < 0 || (monthDiff == 0 && today.getDate() < parseInt(dob.substring(8)))) {
                                        yearDiff = yearDiff - 1;
                                    }
                                    this.age = yearDiff;

                                }
                                else {
                                    alert("Error Loading Information!");
                                }
                            }
                        })
                    }
                }
            })
        </script>
    </body>
